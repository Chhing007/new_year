
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Countdown Timer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --gradient-bg: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      }

      body {
        background: var(--gradient-bg);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        height: 100vh;
        margin: 0;
        font-family: sans-serif;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      @keyframes tick-animation {
        0% { transform: translateY(0.3em) scale(0.95); opacity: 0; }
        40% { transform: translateY(0) scale(1.05); opacity: 1; }
        100% { transform: translateY(0) scale(1); opacity: 1; }
      }
      .animate-tick {
        display: inline-block;
        animation: tick-animation 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
      }

      @keyframes confetti-fall {
        0% {
          transform: translateY(-10vh) rotateZ(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(110vh) rotateZ(720deg);
          opacity: 0;
        }
      }
      .confetti-piece {
        position: fixed;
        top: 0;
        width: 10px;
        height: 20px;
        opacity: 0;
        animation-name: confetti-fall;
        animation-timing-function: linear;
        animation-fill-mode: forwards;
      }

      @keyframes slide-in-bottom {
        0% {
          transform: translateY(50px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animate-slide-in-bottom {
        animation: slide-in-bottom 0.5s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
      }

      @keyframes slide-out-top {
        0% {
          transform: translateY(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-50px);
          opacity: 0;
        }
      }
      .animate-slide-out-top {
        animation: slide-out-top 0.5s cubic-bezier(0.550, 0.085, 0.680, 0.530) both;
      }

      @keyframes pulse-glow {
        0%, 100% {
          border-color: rgba(255, 255, 255, 0.2);
          box-shadow: 0 0 15px -5px transparent;
        }
        50% {
          border-color: currentColor;
          box-shadow: 0 0 25px 0px currentColor;
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 2.5s infinite ease-in-out;
      }
      
      /* New Animations */
      @keyframes firework-explode {
        0% {
          transform: scale(0);
          opacity: 1;
        }
        100% {
          transform: translate(
            calc(cos(var(--angle)) * var(--radius)), 
            calc(sin(var(--angle)) * var(--radius) + 200px)
          ) scale(0);
          opacity: 0;
        }
      }

      .firework {
        position: absolute;
        opacity: 0;
        animation: show-firework 8s forwards;
      }
      
      @keyframes show-firework {
        0%, 100% { opacity: 0; }
        5%, 80% { opacity: 1; }
      }

      .firework-particle {
        position: absolute;
        width: 3px;
        height: 3px;
        border-radius: 50%;
        animation: firework-explode 1.5s cubic-bezier(0.1, 0.5, 0.5, 1) forwards;
      }
      
      @keyframes breathing-glow {
        0%, 100% {
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.2), 0 0 20px rgba(255, 255, 255, 0.1);
        }
        50% {
          text-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.3);
        }
      }
      .animate-breathing-glow {
        animation: breathing-glow 4s ease-in-out infinite;
      }

      @keyframes float-effect {
        0% {
          transform: translateY(0) rotate(var(--r-start));
          opacity: 0;
        }
        10%, 90% {
          opacity: 0.9;
        }
        50% {
          transform: translateY(-55vh) translateX(var(--sway)) rotate(calc(var(--r-start) / 2));
        }
        100% {
          transform: translateY(-110vh) translateX(calc(var(--sway) * -0.5)) rotate(0deg);
          opacity: 0;
        }
      }

      .wish-particle {
        position: absolute;
        animation: float-effect infinite ease-in-out;
        white-space: nowrap;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.4), 0 0 10px rgba(255, 255, 255, 0.2);
        will-change: transform, opacity;
      }
    </style>
